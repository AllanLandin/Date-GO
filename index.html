<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Go - Calcule datas!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container bg-dark text-white">
    <div>
        <header class="text-center p-2">
            <h1 class="fs-1">Date GO</h1>
        </header>
        <main id="main">
            <form id="form1" class="d-flex flex-column gap-3 p-4 rounded">
                <div class="d-flex flex-column align-items-center gap-2">
                    <label for="referenceDate" class="fs-5">Data de referência</label>
                    <input id="referenceDate" type="date" class="p-2 fs-6 w-25" >
                </div>
                <div class="d-flex flex-column text-center gap-2 fs-5">
                    <div>Tipo de operação</div>
                    <div class="d-flex  justify-content-center gap-4">
                        <div>
                            <label for="minusOperation" class="fs-6">Retroceder</label>
                            <input id="minusOperation" name="typeOperation" type="radio" value="minus">
                        </div>
                        <div>
                            <label for="sumOperation" class="fs-6">Progredir</label>
                            <input id="sumOperation" name="typeOperation" type="radio" value="sum" checked>    
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center fs-5 gap-2">
                    <label for="qtDays" >Dias</label>
                    <input id="qtDays" type="number" class="p-2 fs-6 w-25">
                </div>
                <div class="d-flex justify-content-center gap-3">
                    <button id="cleanBtn" type="reset" class="btn btn-primary">Limpar</button>
                    <button type="submit" class="btn btn-success">Calcular</button>
                </div>
            </form>
        </main>
    <div id="result" class="text-center bg-white text-dark mt-2 rounded"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
