<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Go - Calcule datas!</title>
</head>
<body>
    <header>
        <h1>Date GO</h1>
    </header>
    <main id="main">
        <form id="form1">
            <div>
                <label for="referenceDate">Data de referência</label>
                <input id="referenceDate" type="date" >
            </div>
            <div>
                <div>
                    <label for="minusOperation">Retroceder</label>
                    <input id="minusOperation" name="typeOperation" type="radio" value="minus">
                </div>
                <div>
                    <label for="sumOperation">Progredir</label>
                    <input id="sumOperation" name="typeOperation" type="radio" value="sum" checked>    
                </div>
            </div>
            <div>
                <label for="qtdMonths">Meses</label>
                <input id="qtdMonths" type="number">
            </div>
            <div>
                <label for="considerUtilsDays">Considerar dias úteis?</label>
                <input id="considerUtilsDays" type="checkbox">
            </div>
            <div>
                <button type="reset">Limpar</button>
                <button type="submit">Calcular</button>
            </div>
        </form>
    </main>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
